
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學生上課／繳費查詢</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: 2em auto;
      padding: 1em;
    }
    input {
      padding: 0.5em;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5em;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>學生查詢系統</h1>
  <p>請輸入學生姓名：</p>
  <input type="text" id="nameInput" placeholder="例如：劭睿" />
  <button onclick="searchStudent()">查詢</button>

  <div class="result" id="resultBox"></div>

  <script>
    const SHEET_URL = 'https://api.sheetbest.com/sheets/3f39aa34-33b1-4c39-ad2e-4790a8bafd81';

    async function searchStudent() {
      const name = document.getElementById('nameInput').value.trim();
      const resultBox = document.getElementById('resultBox');
      resultBox.innerHTML = '查詢中...';

      if (!name) {
        resultBox.innerHTML = '請輸入學生姓名';
        return;
      }

      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();

        const records = data.filter(row => row['學生姓名'] === name);

        if (records.length > 0) {
          records.sort((a, b) => new Date(b['上課日期']) - new Date(a['上課日期']));
          const latest = records.slice(0, 8);

          let html = `<strong>${name}</strong> 最近兩期上課紀錄：`;

          for (let term = 0; term < 2; term++) {
            const termRecords = latest.slice(term * 4, (term + 1) * 4);
            if (termRecords.length === 0) break;

            html += `<h3>第 ${term + 1} 期</h3><table><thead><tr>
              <th>堂次</th>
              <th>上課日期</th>
              <th>上課分鐘數</th>
              <th>是否已繳費</th>
              <th>繳費日期</th>
              <th>是否需繳費</th>
              <th>備註</th>
            </tr></thead><tbody>`;

            termRecords.forEach((record, i) => {
              html += `
                <tr>
                  <td>第 ${i + 1} 堂</td>
                  <td>${record['上課日期']}</td>
                  <td>${record['上課分鐘數'] || '-'}</td>
                  <td>${record['是否已繳費']}</td>
                  <td>${record['繳費日期']}</td>
                  <td>${record['是否需繳費']}</td>
                  <td>${record['提醒事項']}</td>
                </tr>
              `;
            });

            html += '</tbody></table>';
          }

          resultBox.innerHTML = html;
        } else {
          resultBox.innerHTML = '查無此學生資料';
        }
      } catch (err) {
        resultBox.innerHTML = '資料載入失敗，請稍後再試';
      }
    }
  </script>
</body>
</html>
